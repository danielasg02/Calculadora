<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>CALCULADORA</h1>
    <div class="contenedor">
        <div class="numeros">
            <form action="">
                <label for="">N&uacute;mero 1</label>
                <input type="number" name="" id="numero1" required="required" placeholder="N&uacute;mero 1">
                <br>
                <label for="">N&uacute;mero 2</label>
                <input type="number" name="" id="numero2" required="required" placeholder="N&uacute;mero 2">
                <br>
                <button type="button" onclick="suma()" class="botones">+</button>
                <button type="button" onclick="resta()" class="botones">-</button>
                <button type="button" onclick="multiplicacion()" class="botones">*</button>
                <button type="button" onclick="division()" class="botones">/</button>
                <br>
                <div class="resul">
                    <label for="">El resultado es:</label>
                    <input type="text" id="resultado" readonly="readonly">
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/funciones.js"></script>
</body>

</html>
